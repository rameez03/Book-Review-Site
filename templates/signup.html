<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit = no">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container border px-3 py-3 mt-5" style="width: 25rem;">
    <form action="/login">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="form-text" class="form-control" id="firstname" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="form-text" class="form-control" id="lastname" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="text-center">
        <div class="mb-2"><button type="submit" class="btn btn-primary">Signup</button></div>
        <a href="/login" class="card-link">Already Registered? Login here!</a>
      </div>
    </form>
  </div>
</body>
</html>
